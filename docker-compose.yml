version: '3'

services:
  electroautonomia:
    image: jormeno2020/electroautonomia:latest
    container_name: "electro_front"
    restart: always
    networks:
      - traefik-local
    labels:
      - "traefik.http.routers.electroautonomia.rule=Host(`electroautonomia.cl`)"

networks:
  traefik-local:
    external: true
     



